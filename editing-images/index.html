<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editing images</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Photo Editing</h1>
        <h2>Photoshop</h2>
      </header>
      <h2>Before Editing</h2>
      <img src="images/Arizona.jpg" alt="Arizona" />
      <img src="images/friend.jpg" alt="Friend" />
      <img src="images/lake.jpg" alt="Lake" />
      <img src="images/railroad.jpg" alt="Railroad" />
      <img src="images/school.jpg" alt="School" />
      <h2>After Editing</h2>
      <img src="images/Airzona-ps.jpg" alt="Arizona edited" />
      <img src="images/Friend-ps.jpg" alt="Friend edited" />
      <img src="images/lake-ps.jpg" alt="Lake edited" />
      <img src="images/railroad-ps.jpg" alt="Railroad edited" />
      <img src="images/school-ps.jpg" alt="School edited"
    </div>
  </body>
</html>
