      <h1>Huntley ModMasters Customer Photos</h1>
      
          <!-- Carousel -->
          <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="0"
                class="active"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="1"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="2"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="3"
              ></button>
              
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../images/photos-body-kit.jpg"
                  alt="photos-body-kit"
                  class="d-block w-100"
                  title="photos-body-kit"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../images/photos-car-engine.jpg"
                  alt="photos-car-engine"
                  id="photos-car-engine"
                  class="d-block w-100"
                  title="photos-car-engine"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../images/photos-cars.jpg"
                  alt="photos-cars"
                  class="d-block w-100"
                  title="photos-cars"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../images/photos-classic-car.jpg"
                  alt="photos-classic-car"
                  class="d-block w-100"
                  title="photos-classic-car"
                />
              </div>
            </div>

            <!-- Left and right controls/icons -->
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
